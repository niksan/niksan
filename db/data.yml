    - Цены
    - ! "<h2>Создание сайта</h2>\r\n<p>Для каждого сайта стоимость <a href='/articles/2-sozdanie-saytov'>создания</a>
      определяется индивидуально, но я все же попробую дать приблизительные расценки.</p>\r\n<p>1.
      <strong>Сайт стандартный</strong> от 15000 руб.</p>\r\n<ul>\r\n<li>современный
      дизайн;</li>\r\n<li>система администрирования сайта;</li>\r\n<li>текстовые разделы;</li>\r\n<li>каталог
      товаров.</li>\r\n<li>форма обратной связи</li>\r\n</ul>\r\n<p>\r\n2. <strong>Интернет-магазин</strong>
      от 30000 руб.</p>\r\n<ul>\r\n<li>современный дизайн;</li>\r\n<li>система администрирования
      сайта;</li>\r\n<li>текстовые разделы;</li>\r\n<li>каталог товаров, с возможностью
      заказа товаров;</li>\r\n<li>корзина покупателя.</li>\r\n</ul>\r\n<p>\r\n3. <strong>Корпоративный
      сайт</strong> от 30000 руб.:</p>\r\n<ul>\r\n<li>современный дизайн;</li>\r\n<li>система
      администрирования сайта;</li>\r\n<li>текстовые разделы;</li>\r\n<li>каталог
      товаров;</li>\r\n<li>фотогалерея;</li>\r\n<li>новости.</li>\r\n</ul>\r\n<p>При
      заказе сайта мы предоставляем <strong>бесплатную</strong> помощь в подборе и регистрации
      домена и хостинга вашего для сайта.</p>\r\n<h2>Раскрутка сайта</h2>\r\n<p>Стоимость
      <a href='/articles/3-raskrutka-saytov'>раскрутки</a> расчитывается строго индивидуально,
      так как количество конкурентов и желаемый охват аудитории у каждого разные.<p>\r\n<p>В
      типичной ситуации при раскрутке по Воронежу, со средним кол-вом конкурентов
      и пятью ключевыми фразами стоимость работ по продвижению сайта составит 5 т.р.
      в месяц. Оплата при раскрутке производится ежемесячно, т.к. если сайтом перестать
      заниматься то его позиции скорее всего будут стремительно падать.</p>\r\n<h2>Поддержка
      сайта</h2>\r\n<p><a href='/articles/4-podderzhka-saytov'>Поддержка сайта</a>
      рассчитывается в зависимости от объема работы в месяц. Минимальная стоимость
      составит 3 т.р. в месяц. Вы так же можете делать разовые обращения, без абонентской
      платы.</p>"
    - 2011-08-10 19:53:15.000000000 Z
    - 2011-09-26 11:53:52.000000000 Z
