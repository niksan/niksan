    - Раскрутка сайтов
    - ! "<p>\r\n<a href='/articles/2-sozdanie-saytov'>Сайт создан</a>, что дальше,
      как привлечь на него ваших потенциальных клиентов? Есть конечно же масса вариантов
      это сделать, например, можно расклеить по городу объявления с адресом вашего
      сайта, можно звонить по телефонному справочнику и опять же рассказывать о существовании
      вашего сайта, можно производить рекламу сайта на телевидение за баснословные
      суммы денег. А можно воспользоваться нашей услугой - &quot;раскрутка сайта&quot;
      и получать от вашего сайта прибыль <i>;-)</i></p>\r\n<p>\r\nРаскрутка сайта
      &mdash; это его продвижение по определенным ключевым словам в поисковых системах,
      чтобы пользователи могли &quot;вбив&quot; в строку поискового запроса какую
      либо фразу найти ваш сайт. Есть множество способов раскрутки сайта: различные
      ловушки для поисковых систем написанные программистами, покупка большого количества
      ссылок на других сайтах, оптимизация текста, банерная реклама и т. д. Таких
      способов довольно много, но далеко не все из них являются честными - &quot;белыми&quot;
      методами раскрутки сайта.</p>\r\n<p>\r\nЕстественно, мы используем только белые
      методы продвижения, разрешенные и даже рекомендуемые поисковыми системами, это
      и есть залог успеха наших проектов. Организации, использующие &quot;черные&quot;
      или &quot;серые&quot; методы раскрутки сайта подвергают вас риску потерять посещаемость
      вашего сайта на долго (на год, а может и больше). В случае, если поисковые механизмы
      обнаруживают что-то неладное на вашем сайте, то он помещается в&nbsp; &quot;бан&quot;&nbsp;&mdash;
      это своего рода тюрьма для сайта со своим сроком заключения. Некоторые фирмы,
      так же занимающиеся созданием и раскруткой сайтов, случается, наоборот ухудшают
      их позиции из за неквалифицированности сотрудников. В нашей команде работают
      только опытные специалисты у которых за спиной много лет опыта в сфере работы
      c web.</p>\r\n<p>\r\nМы поможем вам грамотно подобрать ключевые выражения, по
      которым потенциальные клиенты будут находить ваш сайт. Будем предоставлять ежемесячный
      отчет о результатах проделанной работы.</p>\r\n"
    - 2011-08-07 11:17:21.000000000 Z
    - 2011-09-26 11:49:33.000000000 Z
    - raskrutka-saytov
  - - 4
    - Поддержка сайтов
    - ! "<p>Очень редко после <a href='/articles/2-sozdanie-saytov'>создания сайта</a>
      над ним не нужно произодить никаких действий, для того, чтобы он постоянно приносил
      Вам доход и еще развивался. В  99,9% случаев, для того, чтобы ваш сайт \"жил\"
      необходима его поддержка.</p>\r\n<p>\"Поддержка сайта\" — в разном контексте
      может иметь различное значение: поисковое продвижение(<a href = '/articles/3-raskrutka-saytov'>раскрутка
      сайта</a>), либо поддержание в актуальном состоянии информации.</p>\r\n<p>Довольно
      таки часто случается так, что фирма сама не хочет заниматься поддержкой сайта
      и поручает эту работу специалистам. Для этого у нас и присутствует услуга —
      \"поддержка сайта\". Мы будем наполнять сайт информацией, которую вы нам дадите,
      следить за вашим форумом или гостевой книгой, если такие существуют, обрабатывать
      фотографии перед вставкой, осуществлять набор текста.</p>"
    - 2011-08-07 11:17:59.000000000 Z
    - 2011-09-26 11:50:42.000000000 Z
    - podderzhka-saytov
