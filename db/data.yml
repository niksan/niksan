    - Главная
    - ! "<p>Услуги, предоставляемые нашей компанией:</p>\r\n<ul>\r\n  <li>Создание
      сайта</li>\r\n  <li>Раскрутка сайта</li>\r\n  <li>Поддержка сайта</li>\r\n</ul>\r\n<p>А
      теперь о каждом из этих пунктов расскажем подробнее:</p>\r\n<h2>Создание сайта</h2>\r\n<p>Мы
      готовы взяться за работу любой сложности! Начиная от создания небольшого статичного
      сайта, заканчивая интернет магазином с возможностью выгрузки товаров из 1C,
      или какой нибудь социальной сетью. За довольно короткий промежуток времени мы
      накопили хоть и не большое, но довольно интересное <a href=\"/sites/\">портфолио</a>,
      в котором присутствуют как Воронежские, так и Московские проекты. <a href=\"/articles/2-sozdanie-saytov\">Создание
      сайта</a> для Воронежских фирм на данный момент является очень выгодным вложением.
      Создав сайт вы получаете в свое распоряжении еще одного трудолюбивого сотрудника,
      который будет вам привлекать клиентов круглосуточно, и будет работать безо всяких
      капризов. А в случае с интернет-магазином - &mdash; это полноценный бизнес!</p>\r\n<h2>Раскрутка
      сайта</h2>\r\n<p><a href=\"/articles/3-raskrutka-saytov\">Раскрутка сайта</a>
      &mdash; это продвижение сайта по определенным ключевым словам. Для достижения
      этой цели мы произведем над вашим сайтом комплекс определенных действий, которые
      будут способствовать повышению его позиций в поисковых системах.</p> \r\n<p>Перед
      началом предоставления услуг мы так же проведем в интернете маркетинговое исследование,
      с целью выяснить какие ключевые выражения вам выгодны и какие сайты интересны
      вашей целевой аудитории.</p>\r\n<p>Раскрутка сайта может производиться по отдельным
      регионам, таким как Воронеж, Липецк, Тамбов, Курск и т.п., либо по всей России.
      Что это означает мы покажем на собственном примере:</p> \r\n<ul>\r\n  <li>Раскрутка
      по Воронежу: &laquo;сайт Воронеж, раскрутка сайта Воронеж, создание сайта Воронеж&raquo;</li>\r\n
      \ <li>Раскрутка по России: &laquo;сайт, раскрутка сайта, создание сайта&raquo;.</li>\r\n</ul>\r\n<p>Т.е.
      как мы можем видеть при раскрутке по Воронежу у нас ко всем фразам добавляется
      слово \"<i>Воронеж</i>\", при раскрутке по другому региону будет добавляться
      название региона, по которому должна будет происходить раскрутка.</p>\r\n<p>Конечно
      же количество запросов при раскрутке \"по России\" гораздо больше, чем, например,
      по Воронежу, но это и не всегда необходимо. Если вы собираетесь работать пока
      в конкретном регионе, то вам соответственно и не за чем переплачивать за раскрутку
      сайта по России. А если вы осуществляете поставки ваших товаров и услуг по территории
      всей нашей родины, то вам конечно же будет выгоднее заказать раскрутку по России.
      Вложенные деньги окупят себя довольно быстро, и начнут приносить прибыль. По
      своей сути это очень продуктивно работающая рекламная компания.</p>\r\n<h2>Поддержка
      сайта</h2>\r\n<p>После того, как вы сделали, раскрутили свой сайт, необходимо
      задуматься о его дальнейшем существовании. Что бы сайт \"жил\", необходимо за
      ним следить: вовремя обновлять прайс лист, каталог товаров, информацию о предоставляемых
      услугах, новости, статьи, публикации, спец.предложения и т.п. Мы изготавливаем
      сайты на системе управления, которая позволяет вам самостоятельно управлять
      содержимым сайта, но если же вы не хотите себя утруждать и этим, то мы с удовольствием
      придем вам на помощь.</p> \r\n<p>Каким образом будет осуществляться поддержка
      сайта оговаривается в договоре, и так же индивидуально рассчитывается стоимость
      работ. Все зависит от того, какие объемы информации будут добавляться/изменяться
      на вашем сайте в установленный промежуток времени. Более подробно о <a href=\"/articles/4-podderzhka-saytov\">поддержке
      сайта</a> вы можете прочитать в соответствующем разделе нашего сайта.</p>"
    - 2011-08-06 18:59:51.000000000 Z
    - 2011-09-26 11:46:08.000000000 Z
    - glavnaya
  - - 2
    - ! 'Создание сайтов '
    - ! "<p>Практически каждый клиент на первой встрече задает один и тот же вопрос:
      \"<em><u>Сколько будет стоить сделать сайт, ну хоть примерно?</u></em>\". Дело
      в том, что этот вопрос равносилен такому: \"Сколько будет стоить автомобиль,
      ну хоть примерно?\". Стоимость разработки сайта может варьироваться от нескольких
      тысяч, до нескольких миллионов рублей, все зависит от требований и поставленных
      заказчиком задач.<p>\r\n<p>Я попробую вкратце рассказать из чего складыватеся
      стоимость создания сайта.\r\n<ul>\r\n<li>уровень дизайна;</li>\r\n<li>наличие
      анимационных и прочих эффектов;</li>\r\n<li>количество и сложность различных
      программных элементов на сайте. В том числе: каталог товаров, интернет магазин,
      новостной блок, on-line калькулятор и.т.п.;</li>\r\n<li>объем базовой информации
      для заполнения сайта;</li>\r\n</ul>\r\n</p>\r\n<h2>Дизайн сайта</h2>\r\n<p>Как
      и у любого специалиста &mdash; у дизайнера бывают задания разной сложности.
      Задания посложнее, занимают больше трудочасов, чем обычный дизайн, простой дизайн
      займет еще меньше времени. Вот из этого времени и складывается стоимость дизайна
      сайта.</p>\r\n<p>Перед тем как давать задание дизайнеру, вам необходимо определиться
      с цветовой гаммой и фирменным стилем сайта, его логотипом, подобрать несколько
      сайтов ваших конкурентов или партнеров, которые вам нравятся, а так же определиться
      с расположением элементов на странице.  Если же у вас еще нету своего фирменного
      стиля и логтипа, то дизайнер вам их разработает.</p>\r\n<p><strong>Для того,
      чтобы сэкономить на разработке дизайна для вашего сайта</strong>, необходимо
      предоставить: логотип, описание и примеры фирменного стиля компании, ссылки
      на сайты, котороые вам нравятся.</p>\r\n<p>Если же бюджет на разработку сайта
      у вас сильно ограничен, то возможно использовать шаблонный дизайн. Шаблоны есть
      как бесплатные так и условно-платные($3), на просторах интернета и первых и
      вторых предостаточно. При использовании шаблона, деньги за разработку дизайна
      не берутся. Но тут нужно понимать, что такой же шаблон мог использовать и кто-то
      другой и ваш сайт будет не с уникальным дизайном.</p>\r\n<h2>Анимация и прочие
      эффекты</h2>\r\n<p>Наверняка вы наблюдали на сайтах различные анимационные эффекты:
      слайд-шоу, красиво увеличивающиеся фотографии, плавно выдвигающиеся пункты меню
      и т.п. Большинство подобных эффектов реализуется при помощи Java Script, иногда
      Flash.</p>\r\n<h2>Программные элементы</h2>\r\n<p>Разработка программной части
      в крупных сайтах является наиболее трудоемкой частью. Для простых сайтов есть
      уже готовые решения, т.е. никаких уникальных модулей не пишется. К программной
      части сайта можно отнести разработку: интернет магазина, система расслки писем
      по подписчикам, различные каталоги товаров, системы тегирования сущностей на
      сайте и т.п.</p>\r\n<p>Нужно отметить, что программные элементы назвающиеся
      одинаково, например - интернет-магазин, каталог товаров, могут координально
      отличаться по сложности на разных сайтах.</p>\r\n<h2>Наполнение сайта</h2>\r\n<p>Как
      только разработка дизайна, верстка, программная часть сайта готовы, его необходимо
      наполнить информацией. Наполнением можем заняться мы сами или клиент при помощи
      системы управления контентом. Самостоятельно наполнить сайт информацией в большинстве
      случаем не представляет никаких трудностей, эту работу вы можете поручить любому
      своему сотруднику, имеющему минимальные навыки работы с компьютером.</p>"
    - 2011-08-07 11:17:08.000000000 Z
    - 2011-09-26 11:18:38.000000000 Z
    - sozdanie-saytov
